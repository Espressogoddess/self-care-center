<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 class="white-text">✨ Self Care Center ✨</h1>
    </header>
    <main>
    <section>
      <h1 class="white-text">Which type of message?</h1>
      <section class="white-box">
        <input type="radio" id='affirmation' name='message-type' value="affirmation"/>
        <label for="affirmation">affirmation</label>
        <input type="radio" id='mantra' name="message-type" value="mantra"/>
        <label for="mantra">mantra</label>
        <button class='white-text' type='button'>Receive Message</button>
      </section>
    </section>
    <section class="white-box">
      <img src="assets/meditate.svg" alt="Meditating Emoji/Icon">
    </section>
  </main>
  
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
